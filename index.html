<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sudoku</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <!--Prevent browser from caching-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>
    <header id="header">
        <div class="header-content">
            <div class="header-content-box">
                <p>Sudoku</p>
            </div>
            <div class="header-content-box">
                <p id="timer">00:00</p>
            </div>
            <div class="header-content-box">
                <img id="restart" src="refresh-gold.png" width="40px" onclick="restartGame()">
            </div>
        </div>
    </header>
    <main id="main">

        <canvas id="canvas"></canvas>

        <!-- leaderboard -->
        <div id="leaderboard">
            <table>
            </table>
        </div>
        <!-- win popup -->
        <div id="win" class="prompt">
            <p id="end_timer">00:00</p>
            <p id="grats-text">Bravo, my talented Sudoku champion!</p>
            <div class="center-flex">
                <div id="play-again" class="center-flex" onclick="restartGame()">
                    <p>play again?</p>
                </div>
            </div>
        </div>
        <!-- welcome popup -->
        <div id="welcome" class="prompt">
            <p>Hello!</p>
            <div id="difficulty">
                <div class="box" id="easy">easy</div>
                <div class="box active" id="medium">medium</div>
                <div class="box" id="hard">hard</div>
            </div>
            <div id="name_input">
                <input id='nickname' autocomplete="given-name" name='name' placeholder='Nickname' min="3" max="10" />
                <input id='submit' type="submit" value=" > " onclick="attempt_kickoff()" />
            </div>
        </div>
        <div id="collapse_elements">
            <div id="collapse_header"></div>
            <div id="collapse_container">
                <canvas id="collapse"></canvas>
            </div>
            <div id="collapse_footer"></div>
        </div>
    </main>
    <footer>
    </footer>
</body>

<script src="deliveryboy.js"></script>
<script src="gameLogic.js"></script>
<script src="collapse.js"></script>
<script src="windowLogic.js"></script>

</html>
