<!DOCTYPE html>
<html lang="en">

<head>
    <!--Prevent browser from caching-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Sudoku</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">

    <!--Load font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="greeting" class="center-flex">
        <div id="greeting-inner-box" class="center-flex">
            <div id="puckleton">^_^</div>
            <div id="greetings-inner-right-box">
                <h1>Hello!</h1>
                <p>Choose a difficulty and nickname to get started.</p>
                <div id="difficulty" class="center-flex">
                    <div class="difficulty-option box" id="easy">easy</div>
                    <div class="difficulty-option box active" id="medium">medium</div>
                    <div class="difficulty-option box" id="hard">hard</div>
                </div>
                <div id="name-input" class="center-flex">
                    <input id='nickname' class="box" autocomplete="given-name" name='name' placeholder='Nickname'
                        min="3" max="10" />
                    <input id='submit' class="box" type="submit" value=" > " onclick="kickoff()" />
                </div>
            </div>
        </div>
    </div>

    <header id="header" class="center-flex">
        <div class="header-content center-flex">
            <div class="header-content-box center-flex">
                <p>Sudoku</p>
            </div>
            <div class="header-content-box center-flex">
                <p id="timer">00:00</p>
            </div>
            <div class="header-content-box center-flex">
                <img id="restart" class="center-flex" src="refresh-gold.png" width="40px" onclick="restartGame()">
            </div>
        </div>
    </header>

    <main id="main">
        <canvas id="canvas"></canvas>

        <!-- leaderboard -->
        <div id="leaderboard">
            <table>
            </table>
        </div>

        <!-- win popup -->
        <div id="win" class="prompt">
            <p id="end_timer">00:00</p>
            <p id="grats-text">Bravo, my talented Sudoku champion!</p>
            <div class="center-flex">
                <div id="play-again" class="center-flex" onclick="restartGame()">
                    <p>play again?</p>
                </div>
            </div>
        </div>

        <div id="collapse_elements">
            <div id="collapse_header"></div>
            <div id="collapse_container">
                <canvas id="collapse"></canvas>
            </div>
            <div id="collapse_footer"></div>
        </div>
    </main>
    <footer>
    </footer>
</body>

<script src="deliveryboy.js"></script>
<script src="gameLogic.js"></script>
<script src="collapse.js"></script>
<script src="windowLogic.js"></script>

</html>
